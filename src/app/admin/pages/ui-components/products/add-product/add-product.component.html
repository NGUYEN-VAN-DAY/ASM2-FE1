<div class="main-panel">
    <!-- <ng-alerts [messages]="alertMessages"></ng-alerts> -->
  
    <div class="content-wrapper">
      <div class="page-wrapper">
        <div class="page-breadcrumb">
          <div class="row">
            <!-- Breadcrumb here -->
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
              <h4 class="page-title">THÊM SẢN PHẨM</h4>
            </div>
          </div>
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <form [formGroup]="formData" (ngSubmit)="onSubmit()" method="POST">
                  <!-- Tên sản phẩm -->
                  <div class="mb-3">
                    <label for="title" class="form-label">Tên sản phẩm:</label>
                    <input formControlName="title" type="text" class="mb-3 form-control">
                    <span class="text-danger" *ngIf="formData.get('title')!.invalid && (formData.get('title')!.dirty || formData.get('title')!.touched)">
                      Tên sản phẩm là bắt buộc
                    </span>
                  </div>
  
                  <!-- Mô tả -->
                  <div class="mb-3">
                    <label for="description" class="form-label">Mô tả:</label>
                    <textarea formControlName="description" class="mb-3 form-control"></textarea>
                    <span class="text-danger" *ngIf="formData.get('description')!.invalid && (formData.get('description')!.dirty || formData.get('description')!.touched)">
                      Mô tả là bắt buộc
                    </span>
                  </div>
  
                  <!-- Giá sản phẩm -->
                  <div class="mb-3">
                    <label for="price" class="form-label">Giá sản phẩm:</label>
                    <input formControlName="price" type="number" class="mb-3 form-control">
                    <span class="text-danger" *ngIf="formData.get('price')!.invalid && (formData.get('price')!.dirty || formData.get('price')!.touched)">
                      Giá là bắt buộc
                    </span>
                  </div>
  
                  <!-- Giá khuyến mãi -->
                  <div class="mb-3">
                    <label for="salePrice" class="form-label">Giá khuyến mãi:</label>
                    <input formControlName="salePrice" type="number" class="mb-3 form-control">
                    <span class="text-danger" *ngIf="formData.get('salePrice')!.invalid && (formData.get('salePrice')!.dirty || formData.get('salePrice')!.touched)">
                      Giá khuyến mãi là bắt buộc
                    </span>
                  </div>
  
                  <!-- Trạng thái -->
                  <div class="mb-3">
                    <label for="status" class="form-label">Trạng thái:</label>
                    <select formControlName="status" class="form-control" id="status">
                      <option value="0">Ẩn</option>
                      <option value="1">Hiển thị</option>
                    </select>
                  </div>
  
                  <!-- Danh mục -->
                  <div class="mb-3">
                    <label for="category_id" class="form-label">Danh mục:</label>
                    <select formControlName="category_id" class="form-control">
                      <option value="">Chọn danh mục</option>
                      <option *ngFor="let category of categories" [value]="category.id">
                        {{ category.name }}
                      </option>
                    </select>
                  </div>
  
                  <!-- Mô tả dài -->
                  <div class="mb-3">
                    <label for="longDescription" class="form-label">Mô tả dài:</label>
                    <textarea formControlName="longDescription" class="mb-3 form-control"></textarea>
                  </div>
  
                  <!-- Ảnh sản phẩm -->
                  <div class="mb-3">
                    <label for="image" class="form-label">Ảnh:</label>
                    <div *ngIf="imageUploading" class="text-danger">Đang tải ảnh lên...</div>
                    <input formControlName="images" (change)="onFileSelected($event)" type="file" class="mb-3 form-control">
                  </div>
  
                  <!-- Nút lưu -->
                  <div class="button-group">
                    <button type="submit" class="btn btn-success" [disabled]="!formData.valid">Lưu</button>
                    <a routerLink="/ui-components/products" class="btn btn-secondary">Hủy</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
