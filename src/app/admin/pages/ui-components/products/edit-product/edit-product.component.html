<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-wrapper">
        <div class="page-breadcrumb">
          <div class="row">
            <!-- Breadcrumb nếu cần -->
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
              <h4 class="page-title">SỬA SẢN PHẨM</h4>
            </div>
          </div>
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <form [formGroup]="formData" (ngSubmit)="onSubmit()">
                  <!-- Tên sản phẩm -->
                  <div class="mb-3">
                    <label class="form-label">Tên sản phẩm:</label>
                    <input formControlName="title" type="text" class="form-control" />
                  </div>
  
                  <!-- Mô tả -->
                  <div class="mb-3">
                    <label class="form-label">Mô tả:</label>
                    <textarea formControlName="description" class="form-control"></textarea>
                  </div>
  
                  <!-- Giá -->
                  <div class="mb-3">
                    <label class="form-label">Giá:</label>
                    <input formControlName="price" type="number" class="form-control" />
                  </div>
  
                  <!-- Giá khuyến mãi -->
                  <div class="mb-3">
                    <label class="form-label">Giá khuyến mãi:</label>
                    <input formControlName="salePrice" type="number" class="form-control" />
                  </div>
  
                  <!-- Trạng thái -->
                  <div class="mb-3">
                    <label class="form-label">Trạng thái:</label>
                    <select formControlName="status" class="form-control">
                      <option value="0">Ẩn</option>
                      <option value="1">Hiển thị</option>
                    </select>
                  </div>
  
                  <!-- Danh mục -->
                  <div class="mb-3">
                    <label class="form-label">Danh mục:</label>
                    <select formControlName="category_id" class="form-control">
                      <option *ngFor="let category of categories" [value]="category.id">
                        {{ category.name }}
                      </option>
                    </select>
                  </div>
  
                  <!-- Mô tả dài -->
                  <div class="mb-3">
                    <label class="form-label">Mô tả dài:</label>
                    <textarea formControlName="longDescription" class="form-control"></textarea>
                  </div>
  
                  <!-- Ảnh -->
                  <div class="mb-3">
                    <label class="form-label">Ảnh sản phẩm:</label>
                    <input type="file" (change)="onFileSelected($event)" class="form-control" />
                    <div *ngIf="imageUploading" class="text-danger">Đang tải ảnh lên...</div>
                    <div *ngIf="imageUrl" class="mt-2">
                      <img [src]="imageUrl" alt="Ảnh sản phẩm" style="max-width: 200px;" />
                    </div>
                  </div>
  
                  <!-- Nút -->
                  <div class="button-group">
                    <button type="submit" class="btn btn-success" [disabled]="!formData.valid">Lưu thay đổi</button>
                    <a routerLink="/ui-components/products" class="btn btn-secondary">Hủy</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
