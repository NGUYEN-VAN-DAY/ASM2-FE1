<h2 mat-dialog-title>Hi {{data.name}}</h2>
<mat-dialog-content>
    <p>Bạn có chắc xoắ không ?</p>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()" class="btn btn-success">Không</button>
    <button mat-button (click)="delete()" class="btn btn-danger">Xóa</button>
</mat-dialog-actions>
